<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Random Title Here </title>
</head>
<body>
<h1>서버에 요청하기</h1>
<button onclick="click1()">form data 보내기</button>
<button onclick="click2()">일반 텍스트 데이터 보내기</button>
<button onclick="click3()">csv 데이터 보내기</button>
<button onclick="click4()">json 데이터 보내기</button>
<button onclick="click5()">게시물 데이터를 json 형식으로 보내기</button>

<script>
function click1() {
	var xhr = new XMLHttpRequest();
	xhr.open('POST', 'mvc/exam05_9/post', false);
	xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	xhr.send("name=JEJE&age=20&tel=01010203430");
	window.alert(xhr.responseText);
}

function click2() {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'mvc/exam05_9/post', false);
    xhr.setRequestHeader("Content-Type", "text/plain");
    xhr.send("name=JEJE&age=20&tel=01010203430");
    window.alert(xhr.responseText);
}

function click3() {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'mvc/exam05_9/post', false);
    xhr.setRequestHeader("Content-Type", "text/csv");
    xhr.send("JEJE,20,01010203430");
    window.alert(xhr.responseText);
}

function click4() {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'mvc/exam05_9/post', false);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send('{"name":"EKEK","age":20,"tel":"01010203430"}');
    window.alert(xhr.responseText);
}

function click5() {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'mvc/exam05_9/post2', false);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send('{"title":"JEEK","content":"hihi","createdDate":"2018-11-02","no":1}');
    window.alert(xhr.responseText);
}

</script>


</body>
</html>
